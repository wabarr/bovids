<!-- section two, included in the home.html layout -->
  <section id="two">
    <div class="container">
      <header class="major">

        <h2>Search</h2>
        <input type="text" name="bovid" id="autocomplete"/>

        <div class="autocomplete-suggestions">
            <div class="autocomplete-suggestion"></div>
            <div class="autocomplete-suggestion"></div>
            <div class="autocomplete-suggestion"></div>
            <div class="autocomplete-suggestion"></div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function(event) {
            $("#scripts").after("<script src='/assets/js/jquery.autocomplete.js' type='text/javascript/'><//script>");

            $.getJSON("search.json",  setupAutoComplete)

            function setupAutoComplete( data ) {
              $('#autocomplete').autocomplete({
                lookup: data,
                onSelect: function (suggestion) {
                    window.location.href = suggestion.url ;
                  }
                });
              };


          });
        </script>
      </header>
    </div>
  </section>
